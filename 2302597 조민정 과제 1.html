<!DOCTYPE html>
<html>
<head>
  <title>이미지 슬라이더</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function () {
    
      const width = 460;
      const height = 300;
      let current = 0; 
      
      const moveTo = function () {
        $('.images').animate({
          left: -current * width
        }, 1000);
      };

      const imageLength = $('.slider').find('.image').length;

      for (let i = 0; i < imageLength; i++) { 
        $('<button></button>')
          .attr('data-position', i)
          .text(i)
          .click(function () {
            current = parseInt($(this).attr('data-position')); 
            moveTo();
          })
          .insertBefore('.slider');
      }

      $('.slider').css({
        position: 'relative',
        width: width,
        height: height,
        overflow: 'hidden'
      });

      $('.images').css({
        position: 'absolute',
        width: width * imageLength,
      });

      $('.image').css({
        margin: 0,
        padding: 0,
        width: width,
        height: height,
        display: 'block',
        float: 'left'
      });

      setInterval(function () {
        current = (current + 1) % imageLength;
        moveTo(); 
      }, 3000);
    });
  </script>
</head>
<body>
  <h1>2302597 조민정</h1>
  <div class="slider">
    <div class="images">
      <img class="image" src="https://via.placeholder.com/460x300?text=image_0">
      <img class="image" src="https://via.placeholder.com/460x300?text=image_1">
      <img class="image" src="https://via.placeholder.com/460x300?text=image_2">
      <img class="image" src="https://via.placeholder.com/460x300?text=image_3">

        <p>Lorem ipsum dolor sit amet.</p>
      </div>
    </div>
  </div>
</body>
</html>
